<!DOCTYPE html>
<html lang="en">

<head>
	<title>Crud</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1>CRUD Items</h1>
		</div>

		<div>
			<h1 align="left"> Amount of items: <h1 align="right" id="count"></h1></h1> 
		</div>	

		<div id="list">
			<ul id="listItems" class="list-group"></ul>
		</div>

		<div id="contenido">
			<div class="form-group row">
				<div class="col-xs-2 col-xs-offset-0 image-thumbnail">
					<label id="thumbnailImg" for="inputImg">
						<a href="#" id="imageData" type="text" target="_blank" >
							<img id="preview" src="images/thumbb.png" />
						</a>
					</label>
				</div>
				<span class="col-sm-8">
					<canvas id="canvas"></canvas>
					<input class="inputImg" id="uploadImage" type="file" name="photo" accept=".jpg,.gif,.png">
				</span>

				<span class="col-sm-8">
					<input type="text" id="description" class="form-control pull-right" placeholder="Description">
				</span>

				<span class="col-sm-2">
					<button id="addItem" type="button" class="btn btn-primary">Add Item</button>
				</span>
				
			</div>

			<div class="form-group row" id="edit">
				<span class="col-sm-8">
					<input type="text" id="description" class="form-control pull-right">
				</span>
				<span class="col-sm-4">
					<button id="addItem" type="button" class="btn btn-primary">Edit Item</button>
				</span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
